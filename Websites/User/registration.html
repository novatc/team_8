<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Team8</title>
</head>
<body>
<div class="mainnav">
    <a class="login" href="login.html">Login</a>
    <a class="register" href="registration.html">Registrieren</a>
    <a class="player" href="playerprofil.html">Spieler</a>
</div>
<div id="wrapper">

    <div id="textarea">
        <h2>Registrierung</h2>

        <form id="registrationform"
            action="register.php" method="post">
            <fieldset><legend>Nutzerdaten</legend>
            <div>
                <label for="username">Benutzername:</label> <input type="text"
                    id="username" name="username" required>
            </div>
            <div>
                <label for="email">E-Mail:</label> <input type="email"
                    id="email" name="email" required>
            </div>
            <div>
                <label for="password">Passwort:</label> <input type="text"
                    id="password" name="password" required>
            </div>
            <div>
                <label for="password">Passwort wiederholen:</label> <input type="text"
                    id="password" name="password" required>
            </div>
            </fieldset>
            <fieldset><legend>Beschreibung</legend>
                <div>
                    <label>Spiele:</label> <br>
                    <label>
                        <input type="checkbox" name="games" value="valorant">
                        Valorant
                    </label>
                    <label>
                        <input type="checkbox" name="games" value="lol">
                        League of Legends
                    </label>
                    <label>
                        <input type="checkbox" name="games" value="csgo">
                        Counter Strike: Global Offensive
                    </label>
                    <label>
                        <input type="checkbox" name="games" value="cod">
                        Call of Duty
                    </label>
                    <label>
                        <input type="checkbox" name="games" value="other">
                        Sonstige
                    </label>
                      
                </div>
                <div>
					<label for="description">Beschreibung:</label>
					<textarea id="description" name="description" cols="20" rows="5"></textarea>
				</div>   
            </fieldset>
            <div>
                <input type="submit" value="Abschicken">
            </div>
        </form>


    </div>
    <!-- Ende textbereich -->

</div>
<!-- Ende wrapper -->
</body>
</html>
