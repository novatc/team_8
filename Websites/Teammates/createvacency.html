<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Team8 - Anzeige erstellen</title>
</head>
<body>
<div class="mainnav">
    <a class="login" href="login.html">Login</a>
    <a class="register" href="register.html">Registrieren</a>
    <a class="player" href="playerpage.html">Spieler</a>
</div>
<div id="wrapper">

    <div id="textarea">
        <h2>Anzeige erstellen</h2>

        <form id="valencyform"
            action="createvalency.php" method="post">
            <fieldset><legend>Nutzerdaten</legend>
                <div>
                    <label for="name">Name:</label> <input type="text"
                        id="name" name="name" required>
                </div>
                <div>
                    <label for="game">Spiel:</label> <select id="game" name="game" size="1" required>
                        <option value="valorant">Valorant</option>
                        <option value="csgo">CSGO</option>
                        <option value="cod">Call of Duty</option>
                        <option value="lol">League of Legends</option>
                        <option value="other">Sonstiges</option>
                    </select>
                </div>
                <div>
                    <label for="role">Rolle:</label> <input type="text"
                        id="role" name="role" >
                </div>
                <div>
					<label for="description">Beschreibung:</label>
					<textarea id="description" name="description" cols="20" rows="5"></textarea>
				</div>   
            </fieldset>
            <div>
                <input type="submit" value="Abschicken">
            </div>
        </form>


    </div>
    <!-- Ende textbereich -->

</div>
<!-- Ende wrapper -->

</body>
</html>
